 <script>
      function hideButtons1() {
        document.querySelector(".NewBox1").style.display = "block";
      }
      function hideButtons2() {
        document.querySelector(".NewBox2").style.display = "block";
      }
	  function hideButtons3() {
	    document.querySelector(".NewBox3").style.display = "block";
	  }
      function showButtons() {

        document.querySelector(".MarBox").style.display = "block";
        document.querySelector(".AprBox").style.display = "block";
        document.querySelector(".MayBox").style.display = "block";
		document.querySelector(".circle").style.display = "block";
		document.querySelector(".bodytext").style.display = "block";
		document.querySelector(".NewBox1").style.display = "none";
		document.querySelector(".NewBox2").style.display = "none";
		document.querySelector(".NewBox3").style.display = "none";
	  }
const playIcon = document.querySelector(".play-icon");
      const pauseIcon = document.createElement("div");
      const pauseImg = document.createElement("img");
      pauseImg.src = "img/Pause.png";
      pauseImg.alt = "pause icon";
      pauseIcon.classList.add("play-icon", "pause-icon");
      pauseIcon.appendChild(pauseImg);
      const audio = document.querySelector("#audio3-1");
      let playing = false;
      playIcon.addEventListener("click", () => {
        if (!playing) {
          audio.play();
          playIcon.replaceWith(pauseIcon);
          playing = true;
        } else {
          audio.pause();
          pauseIcon.replaceWith(playIcon);
          playing = false;
        }
      });
      audio.addEventListener("ended", () => {
        pauseIcon.replaceWith(playIcon);
        playing = false;
      });
      pauseIcon.addEventListener("click", () => {
        audio.pause();
        pauseIcon.replaceWith(playIcon);
        playing = false;
      });
	
    </script>
